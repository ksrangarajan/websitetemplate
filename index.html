<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Site Title</title>
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <meta content="" name="keywords">
  <meta content="" name="description">

  <!-- Favicons -->
  <link href="img/favicon.png" rel="icon">
  <link href="img/apple-touch-icon.png" rel="apple-touch-icon">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,700,700i|Poppins:300,400,500,700" rel="stylesheet">

  <!-- Bootstrap CSS File -->
  <link href="lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">

  <!-- Libraries CSS Files -->
  <link href="lib/font-awesome/css/font-awesome.min.css" rel="stylesheet">
  <link href="lib/animate/animate.min.css" rel="stylesheet">

  <!-- Main Stylesheet File -->
  <link href="css/style.css" rel="stylesheet">

  <!-- =======================================================
    Theme Name: Regna
    Theme URL: https://bootstrapmade.com/regna-bootstrap-onepage-template/
    Author: BootstrapMade.com
    License: https://bootstrapmade.com/license/
  ======================================================= -->
</head>

<body>

  <!--==========================
  Header
  ============================-->
  <div id="main-app">
    <header id="header">
      <div class="container">

        <div id="logo" class="pull-left">
          <a href="#">
            <img id="siteLogo" src="" alt="" title="" /></img>
          </a>
          <!-- Uncomment below if you prefer to use a text logo -->
          <!--<h1><a href="#hero">Regna</a></h1>-->
        </div>

        <nav id="nav-menu-container">
          <!--Append <ul class="nav-menu"></ul> data-->
        </nav>
        <!-- #nav-menu-container -->
      </div>
    </header>
    <!-- #header -->

    <!--==========================
      Hero Section
    ============================-->
    <section id="home">
      <!-- Banner content Loads here -->
    </section>
    <!-- #hero -->

    <main id="main">

      <!--==========================
        About Us Section
      ============================-->
      <section id="about-us">
        <div class="container">
          <div class="row about-container">
            <!-- About Contents Loads here -->
          </div>

        </div>
      </section>
      <!-- #about-us -->

      <!--==========================
        products Section
      ============= ===============-->
      <section id="products">
        <div class="container wow fadeIn products-container">
          <!-- section-header & row -->


        </div>
      </section>
      <!-- #products -->

      <!--==========================
        Technology Section
      ============================-->

      <section id="technology">

        <div class="container wow fadeInUp technologyContents-container">

        </div>
      </section>
      <!-- #technology -->

      <!--==========================
        Team Section
      ============================-->
      <section id="clients">
        <div class="container wow fadeInUp clientsContents-container">
          <!--section-header & row -->
          
        </div>
      </section>
      <!-- #clients -->
      <!--==========================
        Contact Section
      ============================-->
      <section id="contact">
        <div id="contact-header" class="container wow fadeInUp">
          <!--section-header -->
        </div>

        <div id="google-map" data-latitude="" data-longitude=""></div>

        <div class="container wow fadeInUp">
          <div class="row justify-content-center">

            <div class="col-lg-3 col-md-4" id="contactAddressContainer">

              <div class="info">
                <div>
                  <i class="fa fa-map-marker"></i>
                  <p id="contactAddress"></p>
                </div>

                <div>
                  <i class="fa fa-envelope"></i>
                  <p id="contactMailId"></p>
                </div>

                <div>
                  <i class="fa fa-phone"></i>
                  <p id="contactNumber"></p>
                </div>
              </div>
            </div>

            <div class="col-lg-5 col-md-8">
              <div class="form">
                <div id="sendmessage">Your message has been sent. Thank you!</div>
                <div id="errormessage"></div>
                <form action="" method="post" role="form" class="contactForm">
                  <div class="form-group">
                    <input type="text" name="name" class="form-control" id="name" placeholder="Your Name" data-rule="minlen:4" data-msg="Please enter at least 4 chars"
                    />
                    <div class="validation"></div>
                  </div>
                  <div class="form-group">
                    <input type="email" class="form-control" name="email" id="email" placeholder="Your Email" data-rule="email" data-msg="Please enter a valid email"
                    />
                    <div class="validation"></div>
                  </div>
                  <div class="form-group">
                    <input type="text" class="form-control" name="subject" id="subject" placeholder="Subject" data-rule="minlen:4" data-msg="Please enter at least 8 chars of subject"
                    />
                    <div class="validation"></div>
                  </div>
                  <div class="form-group">
                    <textarea class="form-control" name="message" rows="5" data-rule="required" data-msg="Please write something for us" placeholder="Message"></textarea>
                    <div class="validation"></div>
                  </div>
                  <div class="text-center">
                    <button type="submit">Send Message</button>
                  </div>
                </form>
              </div>
            </div>

          </div>

        </div>
      </section>
      <!-- #contact -->

    </main>

    <!--==========================
      Footer
    ============================-->
    <footer id="footer">
      <div class="footer-top">
        <div class="container">

        </div>
      </div>

      <div class="container">
        <div class="copyright">
          &copy; Copyright
          <strong id="copyrightSiteName"></strong>. All Rights Reserved
        </div>
      </div>
    </footer>
    <!-- #footer -->

    <a href="#" class="back-to-top">
      <i class="fa fa-chevron-up"></i>
    </a>
  </div>
  <div id="product-wrapper">
    <button class="btn btn-default btn-primary btn-sm bactToHome" style="margin: 10px 0px 30px 10px">Back to home</button>
    <div class="col-sm-12">
      <h2 class="productPage-Head"></h2>
      <p class="productPage-Desc"></p>
      <div class="productPage-List">

      </div>
    </div>
  </div>

  <!-- JavaScript Libraries -->
  <script src="lib/jquery/jquery.min.js"></script>
  <script src="lib/jquery/jquery-migrate.min.js"></script>
  <script src="lib/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="lib/easing/easing.min.js"></script>
  <script src="lib/wow/wow.min.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD8HeI8o-c1NppZA-92oYlXakhDPYR7XMY"></script>

  <script src="lib/waypoints/waypoints.min.js"></script>
  <script src="lib/counterup/counterup.min.js"></script>
  <script src="lib/superfish/hoverIntent.js"></script>
  <script src="lib/superfish/superfish.min.js"></script>

  <!-- Contact Form JavaScript File -->
  <script src="contactform/contactform.js"></script>

  <!-- Template Main Javascript File -->


  <link rel="stylesheet" href="css/flexslider.css" type="text/css" media="screen" />

  <!-- Modernizr -->
  <script src="js/modernizr.js"></script>
  <!-- FlexSlider -->
  <script defer src="js/jquery.flexslider.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
